            <h4>腾讯体育2017年3月1日 21:52</h4>
        </header>
        <!--内容-->
        <p>对奇才比赛的第一节，戈塔特和帕楚利亚争抢篮板球。
            戈塔特手一甩，帕楚利亚倒地，正好撞在身后的杜兰特腿上——</p>
        <img src="http://t11.baidu.com/it/u=1022612362,1349312304&fm=170&s=72BE38C45EB289D810D7768A0300C08D&w=602&h=448&img.PNG&access=215967317"
        width="50%">
        <p>在核磁共振结果出来之前，无法对杜兰特缺阵的时间作判断。</p>
        <P>但勇士队比赛还没有结束，高层的团队就已经开始运作，迅速裁掉了刚刚签下来的卡尔德隆，签下马特-巴恩斯。</P>
        <p>作为“黑八奇迹”的功臣之一，巴恩斯的喜事来得如此意外。这个赛季，他原本想加盟勇士，但因为国王队给的钱多，就签了国王。没想到赛季没有结束，收入和愿望双双达成。</p>
