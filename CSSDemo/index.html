<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>CSS的常见的选择器</title>

    <style>
        /* 标签选择器 */
        /*div{*/
            /*color: red;*/
        /*}*/
        p{
            color: blue;
        }
        /* 类选择器 */
        .test1{
            color: yellow;
        }
        /* id选择器 */
        #main{
            /*background-color: red;*/
        }
        /* 并列选择器 */
        #main,.test1{
            border: 1px solid rebeccapurple;
        }
        /* 符合选择器: 同时满足多个条件 */
        p.test1{ /* 既是p标签，也是类标签test1*/
            background-color: blue;
        }
        /*后代选择器*/
        .test1 .test2{
            color: red;
        }
        /* 直接后代选择器: 紧挨着的选择器才起到作用，不是挨着的不起作用 */
        .test1>a{
            color: red;;
        }


        /* 瀑布流效果 */
        .container { columns: 250px; column-gap: 5px; }
        .container div { width: 250px; }
    </style>

</head>
