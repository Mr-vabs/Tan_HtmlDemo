<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>CSS样式之position</title>
    <style type="text/css">
        /** 3、position */
        .divOne { background-color: yellow; height: 300px; }
        .divOne > div { background-color: yellowgreen; width: 300px; height: 50px; margin-bottom: 5px; }
        .divOne3 { position: relative; left:0px; top:0px; }
        .divOne4 { position: relative; left:100px; top:50px; }
        .divOne5 { position: relative; right:-400px; bottom: 200px; }
    </style>
</head>
<body>
<div>
    <div style="height: 50px; background-color:greenyellow;">divdivdiv高度50px</div>
    <hr/><br/>
    <h3>position --> relative: 相对于当前元素之前位置的位移</h3>
    <div class="divOne">
        <div>div111, 宽300px， 高50px</div>
        <div>div222，宽300px， 高50px</div>
        <div class="divOne3">div333, 宽300px高50px, 设置relative, left0px, top0px</div>
        <div class="divOne4">div444, 宽300px高50px, 设置relative, left100px, top50px</div>
        <div class="divOne5">div555, 宽300px高50px，设置relative, right-400px, bottom200px</div>
    </div>
</div>

</body>
</html>
