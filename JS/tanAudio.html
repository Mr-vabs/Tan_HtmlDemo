<html lang="cn">
    <head>
        <meta charset="utf-8"/>
        <title>音频/视频</title>
        <style type="text/css">
            .playBtn {
                margin-left: 20px;
                width: 120px; height: 50px; background-color: #fff;
                border: 1px solid black; border-radius: 50px; line-heght: 50px;
            }
        </style>
    </head>

    <body>
        <audio id="audio" controls="controls" src="../img/file/jia.mp4">不支持该格式播放</audio>
        <button onclick="clickMe()" class="playBtn">播放/暂停</button>
        <script type="text/javascript">

            //手动控制音频的播放
            function clickMe(){

                var obj = document.getElementById('audio');
                if (obj.paused){
                    //表示是暂停，下一步播放
                    obj.play();
                }
                else{
                    //播放中，下一步暂停
                    obj.pause();
                }
            }
        </script>

        <hr/><hr/><hr/>
        <h2>
            由于浏览器对音频格式的支持不一样，有时候为了需要对音频进行转码播放<br/>
            比如mp4格式在chrome浏览器上是支持的，在saferi浏览器上不支持<br/>
            ffmpeg是一个开源的编解码工具，很多播放器都内置了ta，下载地址为：www.ffmpeg.org<br/>
            编译转码命令，比如转码一个mp4格式文件为ogg: <br/>
            cd进入要转换的文件目录，输入转换命令<br/>
            <span style="color:red;">/路径/ffmpeg -i 1.mp4 -acodec libvorbis 1.ogg</span>
        </h2>

        <audio id="audioTwo" controls="controls" src="../img/file/1.wav">不支持该格式播放</audio>
    </body>
</html>
